<!DOCTYPE html>
<html lang="th">
<head>
    <title>Experiment 5</title>
    <meta charset="UTF-8">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            background-color: #3a606b; 
            flex-direction: column; }
        canvas {
            border: 3px solid #518153;
            background-color: #8b3131;
            box-shadow: 0 4px 8px rgba(150, 46, 46, 0.1);
            border-radius: 8px;
        }
        h1 { margin-bottom: 20px; color: #c58d44; }
        p { margin-top: 20px; color: #5d4ac9; }
    </style>
</head>
<body>
    <h1>พื้นที่วาดกราฟิกด้วย Canvas</h1>
    <canvas id="myCanvas" width="400" height="200"></canvas>
    <p>นี่คือพื้นที่ Canvas</p>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#ff6347';
        ctx.fillRect(65, 50, 100, 55);
        ctx.fillStyle = '#ff6347';
        ctx.fillRect(235, 50, 100, 55);
        ctx.fillStyle = '#ff6347';
        ctx.fillRect(100, 130, 200, 35);
    </script>
</body>
</html>
